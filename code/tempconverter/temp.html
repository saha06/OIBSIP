<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/temp.css">
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div id="converter">
        <label for="temperature"><b>Enter Temperature:</b></label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <select  class="Unit" id="unitType">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <label for="unit"><b>Select Unit to which you want to convert:</b></label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button id="convertBtn">Convert</button>

        <div id="result"></div>
    </div>
    
    <script src="/temp.js"></script>
</body>
</html>
